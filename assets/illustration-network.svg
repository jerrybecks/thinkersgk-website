  <path d="M400 230 L400 230 L388 236 L388 248 Q388 258 400 264 Q412 258 412 248 L412 236 Z" fill="#3b82f6" opacity="0.3"/>
  <path d="M396 248 L400 252 L408 242" stroke="white" stroke-width="2" fill="none"/>
