  <!-- Node: Phone -->
  <rect x="630" y="220" width="36" height="60" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
  <rect x="636" y="230" width="24" height="36" rx="2" fill="#0f172a"/>
