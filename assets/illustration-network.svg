  <rect x="596" y="98" width="40" height="4" rx="2" fill="#3b82f6" opacity="0.3"/>
  <text x="620" y="140" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6b7280" text-anchor="middle">Cloud</text>
