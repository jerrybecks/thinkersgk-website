  <line x1="400" y1="250" x2="660" y2="250" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <!-- Data flow dots -->
  <circle cx="290" cy="185" r="4" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cx" values="290;320;350" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="185;210;235" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="510" cy="185" r="4" fill="#22c55e" opacity="0.6">
    <animate attributeName="cx" values="510;480;450" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="185;210;235" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Node: Server -->
  <rect x="140" y="80" width="80" height="80" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
  <rect x="156" y="96" width="48" height="12" rx="3" fill="#1e293b"/>
  <circle cx="164" cy="102" r="2.5" fill="#22c55e"/>
  <circle cx="172" cy="102" r="2.5" fill="#22c55e"/>
  <rect x="156" y="114" width="48" height="12" rx="3" fill="#1e293b"/>
  <circle cx="164" cy="120" r="2.5" fill="#22c55e"/>
  <circle cx="172" cy="120" r="2.5" fill="#3b82f6"/>
  <rect x="156" y="132" width="48" height="12" rx="3" fill="#1e293b"/>
  <circle cx="164" cy="138" r="2.5" fill="#22c55e"/>
