  <circle cx="80" cy="80" r="3" fill="#3b82f6" opacity="0.15"/>
  <circle cx="720" cy="60" r="4" fill="#3b82f6" opacity="0.1"/>
  <circle cx="60" cy="420" r="3" fill="#3b82f6" opacity="0.1"/>
  <circle cx="740" cy="440" r="5" fill="#3b82f6" opacity="0.08"/>
