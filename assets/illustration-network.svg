  <rect x="152" y="358" width="56" height="34" rx="4" fill="#0f172a"/>
  <rect x="160" y="364" width="20" height="3" rx="1" fill="#22c55e" opacity="0.6"/>
  <rect x="160" y="370" width="36" height="2" rx="1" fill="#475569"/>
  <rect x="160" y="376" width="28" height="2" rx="1" fill="#475569"/>
  <rect x="168" y="396" width="24" height="6" rx="2" fill="#94a3b8" opacity="0.5"/>
  <text x="180" y="430" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6b7280" text-anchor="middle">Desktop</text>
  <!-- Node: Printer -->
  <rect x="580" y="355" width="80" height="50" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
  <rect x="590" y="362" width="60" height="8" rx="2" fill="#94a3b8" opacity="0.3"/>
  <rect x="594" y="376" width="52" height="16" rx="3" fill="#1e293b"/>
  <circle cx="636" cy="384" r="3" fill="#22c55e"/>
  <text x="620" y="425" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6b7280" text-anchor="middle">Printer</text>
