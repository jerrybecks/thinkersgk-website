<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <linearGradient id="bgN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="16" fill="url(#bgN)"/>
  <!-- Central hub -->
  <circle cx="400" cy="250" r="60" fill="#3b82f6" opacity="0.1"/>
  <circle cx="400" cy="250" r="40" fill="#3b82f6" opacity="0.15"/>
  <circle cx="400" cy="250" r="24" fill="#3b82f6" opacity="0.25"/>
  <circle cx="400" cy="250" r="10" fill="#3b82f6"/>
  <!-- Connection lines -->
  <line x1="400" y1="250" x2="180" y2="120" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="250" x2="620" y2="120" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="250" x2="180" y2="380" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  <line x1="400" y1="250" x2="620" y2="380" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
