  <circle cx="15" cy="25" r="2" fill="#93c5fd" opacity="0.3"/>
  <circle cx="30" cy="45" r="2" fill="#93c5fd" opacity="0.3"/>
  <circle cx="85" cy="75" r="2" fill="#93c5fd" opacity="0.3"/>
  <circle cx="70" cy="55" r="2" fill="#93c5fd" opacity="0.3"/>
  <!-- T lettermark -->
  <text x="50" y="68" font-family="Inter, -apple-system, sans-serif" font-size="52" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">T</text>
